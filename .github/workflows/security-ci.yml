name: Security CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (project)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install security tools
        run: |
          python -m pip install bandit safety

      - name: Run unit tests (pytest)
        run: |
          pytest -q
        continue-on-error: false

      - name: Run Bandit (static security scan)
        run: |
          bandit -r . -f txt -o bandit-output.txt || true
          echo "---- Bandit output ----"
          cat bandit-output.txt || true
        continue-on-error: true

      - name: Run Safety (dependency vulnerability scan)
        run: |
          if [ -f requirements.txt ]; then
            safety check --file=requirements.txt --full-report || true
          else
            pip freeze > installed.txt
            safety check --file=installed.txt --full-report || true
          fi
        continue-on-error: true
